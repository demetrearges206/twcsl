    var twcCapcGreetingChange = ( dcmnt, panelType ) => {
    
      // bail if not account
      
      if ( panelType != 'account' ) return;
      
      const selector = '.twc-capc-greeting span';
      
      const element = dcmnt
      
        .querySelector ( selector );
        
      if ( element === null ) return; // bail if no element
      
      const options = twc.cgc;
      
      const text = element
      
        .textContent
        
        .replaceAll (
        
          options.searchText,
          
          options.replaceText
          
          );
      
      element.textContent = text;
      
      }
