<script>

  ( ( self ) => {
  
    /*

    'use strict';
    
    if ( self.ss.is70 ) return; // bail if 7.0
    
    const $ = self._.$;
    
    const videos = ( ) => {
    
      let is = $( '.lessons-list-section' )
      
        .length;

      const p = self.page.videos;
      
      p.is = is;
      
      p.urlSlug = self._.urlSlug;
      
      };

    return self;
